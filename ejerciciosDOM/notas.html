<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/ejerciciosDOM/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/ejerciciosDOM/image/favicon.svg" type="image/x-icon">
</head>

<body>
    <header class="p-3 text-bg-dark">

        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/ejerciciosDOM/index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Notas</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-3">

            <div class="card  my-2 mx-2">
                <div class="card-body">
                    <h5 class="card-title">Nueva Nota</h5>

                    <div class="form-group">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                        </div>

                        <textarea class="form-control" placeholder=" Escribe tu nota aqui" id="addtxt"
                            rows="4"></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Realizadas</label>
                        </div>
                        <div>
                            <button id="addbtn" class="btn btn-outline-primary m-3" type="button"> Guardar </button>
                            <button id="clrbtn" class="btn btn-outline-primary m-3" type="button"> Borrar </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid bg-light p-3">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <hr>
            <h1> Your notes</h1>
            <hr>
            <div class="row container-fluid" id="notes">
            </div>
        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/ejerciciosDOM/js/bootstrap.min.js"></script>
    <script src="/ejerciciosDOM/js/notas.js"></script>

</body>

</html>
